<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Wordle Companion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Wordle Companion</h1>
    <input type="text" name="test-word" value="" />
    <h2 class="options-remaining">1000/1000 remaining.</h2>
    <div class="tile-holder">
      <div class="letter-box box0">
        <div class="tile l0 empty"></div>
        <div class="tile l1 empty"></div>
        <div class="tile l2 empty"></div>
        <div class="tile l3 empty"></div>
        <div class="tile l4 empty"></div>
      </div>
      <div class="letter-box box1">
        <div class="tile l0 empty"></div>
        <div class="tile l1 empty"></div>
        <div class="tile l2 empty"></div>
        <div class="tile l3 empty"></div>
        <div class="tile l4 empty"></div>
      </div>
      <div class="letter-box box2">
        <div class="tile l0 empty"></div>
        <div class="tile l1 empty"></div>
        <div class="tile l2 empty"></div>
        <div class="tile l3 empty"></div>
        <div class="tile l4 empty"></div>
      </div>
      <div class="letter-box box3">
        <div class="tile l0 empty"></div>
        <div class="tile l1 empty"></div>
        <div class="tile l2 empty"></div>
        <div class="tile l3 empty"></div>
        <div class="tile l4 empty"></div>
      </div>
      <div class="letter-box box4">
        <div class="tile l0 empty"></div>
        <div class="tile l1 empty"></div>
        <div class="tile l2 empty"></div>
        <div class="tile l3 empty"></div>
        <div class="tile l4 empty"></div>
      </div>
      <div class="letter-box box5">
        <div class="tile l0 empty"></div>
        <div class="tile l1 empty"></div>
        <div class="tile l2 empty"></div>
        <div class="tile l3 empty"></div>
        <div class="tile l4 empty"></div>
      </div>
    </div>

    <button class="go-button" type="button" name="go-button">Go!</button>
    <script type="module" src="word-list.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
